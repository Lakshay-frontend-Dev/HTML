<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0%;
            padding: 0%;
        }
        h1
        {
            text-align: center;
        }
        table
        {
            width:100%;
        }
        th
        {
            margin-left: 20px;
            padding: 5px;
        }
        td
        {
            margin-left: 20px;
            padding: 5px;
        }
        button
        {
            margin: 5px;
            background-color: black;
            color: aliceblue;
            place-items: center;
            direction: grid;
        }
    </style>
</head>
<body>
    <h1>APPLICATION FORM</h1>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td>
                        <label for="name">Application's full name</label>
                    </td>
                    <td>
                        <select name="select">
                            <option value="select">~Select~</option>
                        </select><input type="text" id="name">
                    </td>
                    <td>
                        <label for="Care">Care of</label>
                    </td>
                    <td>
                        <input type="radio" id="Parents" name="Care" value="male">
                        <label for="Parents">Parents</label>
                        <input type="radio" id="Guardians" name="Care" value="female">
                        <label for="Guardians">Guardians
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="father">Father's Name</label>
                    </td>
                    <td>
                        <select name="mr" disabled>
                            <option value="mr">Mr.</option>
                        </select>
                        <input type="text" id="father">
                    </td>
                    <td>
                        <label for="mother">Mother's Name</label>
                    </td>
                    <td>
                        <select name="mrs" disabled>
                            <option value="mrs">Mrs.</option>
                        </select>
                        <input type="text" id="mother">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
       		            <label for="male">Male</label>
        	            <input type="radio" id="female" name="gender" value="female">
        	            <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Others</label>
                    </td>
                    <td>
                        <label for="date">Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" id="date">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Control Details</legend>
            <table>
                <tr>
                    <td>
                        <label for="ph">Mobile Number</label>
                    </td>
                    <td>
                        <input type="number" id="ph">
                    </td>
                    <td>
                        <label for="id">Email ID</label>
                    </td>
                    <td>
                        <input type="text" id="id">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Address1">Address Line 1</label>
                    </td>
                    <td>
                        <input type="text" id="Address1">
                    </td>
                    <td>
                        <label for="Address2">Address Line 2</label>
                    </td>
                    <td>
                        <input type="text" id="Address2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City</label>
                    </td>
                    <td>
                        <input type="text" id="city">
                    </td>
                    <td>
                        <label for="state">State</label>
                    </td>
                    <td>
                        <select>
                            <option>~Select~</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="code">Pin code</label>
                    </td>
                    <td>
                        <input type="number" size="6">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Qualification Details</legend>
            <table>
                <tr>
                    <th>Sr No.</th>
                    <th>Qualification</th>
                    <th>Board/University</th>
                    <th>Passing Year</th>
                    <th>Max Marks</th>
                    <th>Marks Obtain</th>
                    <th>Percentage</th>    
                </tr>
                <tr>
                    <td>1.</td>
                    <td>
                        <select>
                            <option>~Select~</option>
                        </select>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <input type="text" id="board"  maxlength="4" >
                    </td>
                    <td>
                        <input type="number">
                    </td>
                    <td>
                        <input type="number">
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>
                        <select>
                            <option>~Select~</option>
                        </select>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <input type="text" id="board"  maxlength="4">
                    </td>
                    <td>
                        <input type="number">
                    </td>
                    <td>
                        <input type="number">
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Language knowledge</legend>
            <table>
                <tr>
                    <td>Language</td>
                    <td>Reading</td>
                    <td>Writing</td>
                    <td>Spoken</td>
                </tr>
                <tr>
                    <td>Hindi</td>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Identification Details</legend>
            <table>
                <tr>
                    <td>
                        <label for="aadhar">Aadhar Card Number</label>
                    </td>
                    <td>
                        <input type="number" id="aadhar">
                    </td>
                    <td>
                        <label for="pan">Pan Card Number</label>
                    </td>
                    <td>
                        <input type="number" id="pan">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="photo">Upload photo</label>
                    </td>
                    <td>
                        <input type="file" id="photo" multiple>
                    </td>
                    <td>
                        <label for="Upload">Upload signature</label>
                    </td>
                    <td>
                        <input type="file" id="Upload">
                    </td>
                </tr>
            </table>
        </fieldset>
            <center>
                <button>Submit</button>
                <button>back</button> 
            </center>  
    </form>
</body>
</html>
