<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="">
	<title></title>
</head>
<body>
	<h1> STUDENT REGISTRATION FORM </h1>
	<form>
		<fieldset>
			<legend><i>Enter Your Details</i></legend>
			<label for="fname">First name:</label>
			<input type="text" id="fname" name=""><br><br><br>
			<label for="lname">Last name:</label>
			<input type="text" id="lname" name=""><br><br>
			<label for="Gender">Gender:</label>
			<input type="radio" id="male" name="gender" value="male">
       		<label for="male">Male</label>
        	<input type="radio" id="female" name="gender" value="female">
        	<label for="female">Female</label><br><br><br>
        	<label for="Qualification" style="width: 30px;">Qualification:</label>
			<select id ="Qualification" name="Qualification" style="width:100px;">
				<option value="Intermediate">Intermediate</option>
				<option value="BCA">BCA</option>
				<option value="MCA">MCA</option>
				<option value="B-TECH">B-TECH</option>
				<option value="IT">IT</option>
			</select><br><br><br>
			<label for="Country" >Country:</label>
			<select id ="Country" name="Country" style="width:120px;">
				<option value="Australia">Australia</option>
				<option value="India">India</option>
				<option value="America">AMERICA</option>
				<option value="UK">UK</option>
				<option value="Canada">Canada</option>
				<option value="NEPAL">NEPAL</option>
				<option value="Other  than  above">Other  than  above</option> 
			</select><br><br><br>
  			<label for="Addres">Address:</label><br>
			<textarea id="Address" name="Address" rows="4" cols="50" placeholder="Enter your Address here:"></textarea><br><br>
			<input type="Submit" value="Submit Data">
			<input type="Reset" value="Reset Data">
		</fieldset>
	</form>

</body>
</html>
